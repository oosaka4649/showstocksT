<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div>
        <div>
            <h1>策略选股详细</h1>
            <a href="/help">帮助</a>
            <a href="/">返回首页</a>
        </div>
            <form action="{{ url_for('showhtml') }}" method="POST" class="mb-5">
            <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; margin-left: 50px;">
                <!-- 脚本执行结果输出 将选出的股票显示到下面 -->
                    {% for item in items %}
                        <div style="width: 300px;">
                            <input type="checkbox" 
                                name="a_checkbox" 
                                value="{{ item.id }}" 
                                id="check_{{ item.id }}">
                            <label for="check_{{ item.id }}">{{ item.id }} - {{ item.name }}</label>
                        </div>
                    {% endfor %}   
            </div>
                            <input type="checkbox" 
                                name="a_checkbox" 
                                value="1" 
                                id="check_1" checked hidden>
                            <!-- label>清除原html</label -->
            <div>   
                    <div class="input-group" style="width: 500px; margin-top: 20px; margin-left: 80px;">
                        <input type="text" name="search_key" placeholder="输入股票代码..." class="form-control">
                        <button type="submit" class="btn btn-primary" style="margin-left: 30px;">显示选中股票的K线图</button>
                    </div>
            </div>
        </form>
        <!-- 脚本执行结果输出 -->
        {% if script_output %}
        <div class="mt-4 p-3 bg-light rounded">
            <h4>执行结果：</h4>
            <pre>{{ script_output }}</pre>
        </div>
        {% endif %}        
    </div>
</body>
</html>
