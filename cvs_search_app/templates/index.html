<!DOCTYPE html>
<html>
<head>
    <title>CSV查询 + 脚本执行</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- CSV查询部分 -->
        <h2>CSV数据查询</h2>
        <form method="POST" class="mb-5">
            <div class="input-group">
                <input type="text" name="search_key" placeholder="输入关键字..." class="form-control" required>
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </form>

        <!-- 脚本执行部分 -->
        <h2>选择脚本执行</h2>
        <form method="POST">
            <div class="mb-3">
                <select name="script_name" class="form-select">
                    {% for value, label in options %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" name="action" value="run_script" class="btn btn-success">执行脚本</button>
        </form>

        <!-- 脚本执行结果输出 -->
        {% if script_output %}
        <div class="mt-4 p-3 bg-light rounded">
            <h4>执行结果：</h4>
            <pre>{{ script_output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
