<!DOCTYPE html>
<html>
<head>
    <title>CSV查询 + 脚本执行</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div>
            <a href="/help">帮助文档</a>
        </div>
        <!-- CSV查询部分 -->
        <h2>CSV数据查询</h2>
        <form method="POST" class="mb-5">
            <div class="input-group">
                <input type="text" name="search_key" placeholder="输入关键字..." class="form-control">
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </form>

        <!-- 脚本执行部分 -->
        <h2>获取最新游资信息</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="script_name" value="run_script" class="form-control" hidden>
            </div>
            <button type="submit" name="action" value="run_script" class="btn btn-success">执行脚本</button>
        </form>

        <!-- 脚本执行部分 -->
        <h2>显示多个股票html</h2>
        <!-- action 指定提交到的路由，method 指定请求方式 -->
        <form action="{{ url_for('showhtml') }}" method="POST">
            <button type="submit">test显示html</button>
        </form>
        <form action="{{ url_for('showmyhtml') }}" method="POST">   
            {% for item in items %}
                <div>
                    <input type="checkbox" 
                        name="item_checkbox" 
                        value="{{ item.id }}" 
                        id="check_{{ item.id }}">
                    <label for="check_{{ item.id }}">{{ item.name }}</label>
                </div>
            {% endfor %}                     
            <button type="submit" class="btn btn-primary">显示多股K线图</button>
        </form>        

        <!-- 脚本执行结果输出 -->
        {% if script_output %}
        <div class="mt-4 p-3 bg-light rounded">
            <h4>执行结果：</h4>
            <pre>{{ script_output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
