<!DOCTYPE html>
<html>
<head>
    <title>CSV查询 + 脚本执行</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    /* 样式写在 <style> 标签里 */
    .my-div {
        background-color: #f9f9f9;
        border: 3px solid #007BFF; /* 蓝色边框 */
        padding: 10px;
        margin: 20px;
    }
    </style>    
</head>
<body>
    <div class="container mt-5">
        <div>
            <a href="/help">帮助文档</a>
        </div>
        <!-- CSV查询部分 -->
        <h2>CSV数据查询</h2>
        <div style="width: 600px;">
            <form method="POST" class="mb-5">
                <div class="input-group" style="width: 600px; margin-top: 20px;">
                    <input type="text" name="search_key" placeholder="输入例..,'688188,2025-08-08,T王 '" class="form-control">
                    <button type="submit" class="btn btn-primary" style="margin-left: 30px;">查询</button>
                </div>
            </form>
        </div>
        <div style="display: flex;">
            <!-- 脚本执行部分 -->
            <h2>最新信息</h2>
            <div style="width: 200px;">   
                <form method="POST">
                    <div class="my-div">
                        <input type="text" name="script_name" value="run_script" class="form-control" hidden>
                        <button type="submit" name="action" value="run_script" class="btn btn-success">市场龙虎榜</button>
                    </div>
                </form>
            </div>
            <div>   
                <form action="{{ url_for('strategy_ma') }}" method="POST">
                    <div class="my-div">
                        <button type="submit" name="action" value="run_script" class="btn btn-success">策略1 筛选我关注的股票</button>
                    </div>
                </form>
            </div>
            <div style="width: 200px;">   
                <form method="POST">
                    <div class="my-div">
                        <input type="text" name="script_name" value="run_script" class="form-control" hidden>
                        <button type="submit" name="action" value="run_script" class="btn btn-success">执行脚本</button>
                    </div>
                </form>
            </div>                        
        </div>
        <!-- 脚本执行部分 -->
        <h2>显示股票K线图</h2>
        <div style="width: 700px;">
            <div  class="my-div">
            <!-- action 指定提交到的路由，method 指定请求方式 -->
            <form action="{{ url_for('showhtml') }}" method="POST">
                <div class="input-group" style="width: 600px; margin-top: 20px;">
                    <input type="text" name="search_key" placeholder="输入股票代码..." class="form-control">
                
                    <button type="submit" class="btn btn-primary" style="margin-left: 30px;">显示既存的K线图</button>
                </div>
                 <input type="checkbox" name="a_checkbox" value="1" id="check_1">
                 <label for="check_1">仅清空生成过的K线图</label><br>              
            </form>
            </div>
            <div class="my-div">
            <form action="{{ url_for('showmyhtml') }}" method="POST">   
                {% for item in items %}
                    <div>
                        <input type="checkbox" 
                            name="item_checkbox" 
                            value="{{ item.id }}" 
                            id="check_{{ item.id }}">
                        <label for="check_{{ item.id }}">{{ item.name }}</label>
                    </div>
                {% endfor %}                     
                <button type="submit" class="btn btn-primary">生成K线图</button>
            </form>        
            </div>
        </div>
        <!-- 脚本执行结果输出 -->
        {% if script_output %}
        <div class="mt-4 p-3 bg-light rounded">
            <h4>执行结果：</h4>
            <pre>{{ script_output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
