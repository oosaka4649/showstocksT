<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div>
            <h1>游资进入场详细</h1>
            <a href="/help">帮助</a>
            <a href="/">返回首页</a>
        </div>
        <div>
            {% if kline_div %}
                <h1>{{ search_key }}K线图</h1>
                <div id="kline-container">
                        {{ kline_div | safe }}
                </div>
            {% endif %}
        </div>
    </div>
    <div class="container mt-5">
        <form action="{{ url_for('sortbydateandcode') }}" method="POST">
            <input type="text" id="search_key" name="search_key" value={{ search_key }}>
            <button type="submit">查看个股进场详细</button>
        </form>        
        <h1>Results for: {{ search_key }}</h1>
        {{ results | safe }}
        <a href="/">Back</a>
    </div>
    <!-- 脚本执行结果输出 -->
    <div class="container mt-3 display: flex">
        {% if script_output %}
        <div class="padding: 20px background-color: #50b178ff">
            <h4>执行结果：</h4>
            <pre>{{ script_output }}</pre>
        </div>
        {% endif %}    
        {% if script_output_date %}
        <div class="padding: 20px background-color: #279960ff">
            <h4>执行结果：</h4>
            <pre>{{ script_output_date }}</pre>
        </div>
        {% endif %}  
    </div>    
</body>
</html>
