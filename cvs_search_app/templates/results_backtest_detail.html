<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div>
            <h1>回测详细</h1>
            <a href="/help">帮助</a>
            <a href="/">返回首页</a>
        </div>
        <div >
            {% if back_test_div %}
                <h1>{{ search_key }}K线图</h1>
                    {{ back_test_div | safe }}
                
            {% endif %}
        </div>
    </div>
    <!-- 脚本执行结果输出 -->
    <div class="container mt-3 display: flex">
        {% if script_output %}
        <div class="padding: 20px background-color: #50b178ff">
            <h4>执行结果：</h4>
            <pre>{{ script_output }}</pre>
        </div>
        {% endif %}    
        {% if results_detail %}
        <div class="padding: 20px background-color: #279960ff">
            <h4>进出场详细：</h4>
            {{ results_detail | safe }}
        </div>
        {% endif %}  
    </div>    
</body>
</html>
