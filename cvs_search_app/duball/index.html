    <script>

        function generateUniqueNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                numbers.add(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        // åˆ›å»ºå·ç çƒå…ƒç´ 
        function createNumberBall(number, isBlue = false, isGreen = false, isSmall = false) {
            const ball = document.createElement('div');
            let colorClass = 'red';

            } else {
                // åŒè‰²çƒï¼š6ä¸ªçº¢çƒ + 1ä¸ªè“çƒ
                numbers.redBalls.forEach(num => {
                    balls.push(createNumberBall(num, false));

        // è‡ªå®šä¹‰ä¸‹æ‹‰æ¡†åŠŸèƒ½
        function initCustomSelect() {
            const customSelects = document.querySelectorAll(".custom-select");
            
            customSelects.forEach(select => {
                const selectSelected = select.querySelector(".select-selected");
                const selectItems = select.querySelector(".select-items");
                const originalSelect = select.querySelector("select");
                
                // ç‚¹å‡»é€‰æ‹©æ¡†
                selectSelected.addEventListener("click", function(e) {
                    e.stopPropagation();
                    closeAllSelect(this);
                    this.nextElementSibling.classList.toggle("select-hide");
                    this.classList.toggle("select-arrow-active");
                });
                
                // ç‚¹å‡»é€‰é¡¹
                const options = selectItems.querySelectorAll("div");
                options.forEach(option => {
                    option.addEventListener("click", function() {
                        const text = this.textContent;
                        const value = this.textContent.match(/é€‰(\d+)/)[1];
                        
                        selectSelected.textContent = text;
                        originalSelect.value = value;
                        
                        // æ›´æ–°é€‰ä¸­çŠ¶æ€
                        options.forEach(opt => opt.classList.remove("same-as-selected"));
                        this.classList.add("same-as-selected");
                        
                        selectItems.classList.add("select-hide");
                        selectSelected.classList.remove("select-arrow-active");
                    });
                });
            });
            
            // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­ä¸‹æ‹‰æ¡†
            document.addEventListener("click", closeAllSelect);
        }
        
        function closeAllSelect(elmnt) {
            const selectItems = document.querySelectorAll(".select-items");
            const selectSelected = document.querySelectorAll(".select-selected");
            
            selectItems.forEach(item => {
                if (elmnt !== item.previousElementSibling) {
                    item.classList.add("select-hide");
                }
            });
            
            selectSelected.forEach(selected => {
                if (elmnt !== selected) {
                    selected.classList.remove("select-arrow-active");
                }
            });
        }

        // åˆå§‹åŒ–é¡µé¢
        function init() {
            // é»˜è®¤æ˜¾ç¤ºåŒè‰²çƒåŒºåŸŸ

            updateHistoryDisplay(ssqHistoryList, ssqHistory);

            updateHistoryDisplay(kl8HistoryList, kl8History);
            
            // åˆå§‹åŒ–è‡ªå®šä¹‰ä¸‹æ‹‰æ¡†
            initCustomSelect();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
